<!DOCTYPE html>
<html lang="en">
<head>
    <title>Me in Prague</title>
    <link rel="icon" type="image/png" href="me.png">
</head>
<body>
    <figure>
      <img src = "me.png"
           alt = "Me">
      <figcaption>Default image size</figcaption>
    </figure>

    <figure>
      <img src = "me.png"
           width = "500px" alt = "Me">
      <figcaption>Set image size</figcaption>
    </figure>

    <figure>
      <img src = "me.png"
           width = "500px" height="100px"
           alt = "Me">
      <figcaption>Skewed image size</figcaption>
    </figure>

    <figure>
      <img src = "me.png"
           width = "50%" alt = "Me">
      <figcaption>Relative image size</figcaption>
    </figure>
</body>
</html>
